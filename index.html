<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch for Earn</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Moneteg SDK -->
    <script src="//whephiwums.com/sdk.js" data-zone="9042229" data-sdk="show_9042229"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #balance-container {
            margin: 20px;
        }
        #withdraw-notice {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 25px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar span {
            display: block;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Watch for Earn</h1>
    
    <div id="balance-container">
        <p>Minimum Withdraw: $1 or equivalent BDT</p>
        <p>Watched Ads: <span id="watched-ads">0</span></p>
        <p>Balance: $<span id="usd-balance">0</span> (৳<span id="bdt-balance">0</span>)</p>
    </div>

    <div id="withdraw-notice">
        <strong>Notice:</strong> The Withdraw button will be disabled until you have sufficient balance.
    </div>

    <div class="progress-bar">
        <span id="progress-bar" style="width: 0%;">0%</span>
    </div>

    <button id="watch-ad-btn">Watch Ad</button>
    <button id="withdraw-btn" disabled>Withdraw</button>

    <script>
        // লোকাল স্টোরেজ থেকে ব্যালেন্স পুনরুদ্ধার
        var watchedAds = localStorage.getItem("watchedAds") ? parseInt(localStorage.getItem("watchedAds")) : 0;
        var balanceUSD = localStorage.getItem("balanceUSD") ? parseFloat(localStorage.getItem("balanceUSD")) : 0;
        var balanceBDT = localStorage.getItem("balanceBDT") ? parseFloat(localStorage.getItem("balanceBDT")) : 0;

        // Constants
        var usdPerAd = 0.005; // প্রতি এডে $0.005
        var bdtPerAd = 0.50;  // প্রতি এডে ৳0.50
        var maxAds = 200; // 200 এড দেখলে 100% progress হবে

        // Function to update the progress
        function updateProgress() {
            var percentage = (watchedAds / maxAds) * 100;
            $("#progress-bar").css("width", percentage + "%").text(Math.floor(percentage) + "%");
        }

        // Function to update balance
        function updateBalance() {
            balanceUSD = watchedAds * usdPerAd;
            balanceBDT = watchedAds * bdtPerAd;

            $("#usd-balance").text(balanceUSD.toFixed(3));
            $("#bdt-balance").text(balanceBDT.toFixed(2));

            // লোকাল স্টোরেজে সেভ করুন
            localStorage.setItem("watchedAds", watchedAds);
            localStorage.setItem("balanceUSD", balanceUSD);
            localStorage.setItem("balanceBDT", balanceBDT);

            // উইথড্র বাটন কন্ট্রোল
            if (balanceUSD >= 1) {
                $("#withdraw-btn").prop("disabled", false);
            } else {
                $("#withdraw-btn").prop("disabled", true);
            }
        }

        // ব্যালেন্স ও প্রগ্রেস আপডেট করুন
        updateBalance();
        updateProgress();

        // Watch Ad Button click handler
        $("#watch-ad-btn").click(function() {
            if (watchedAds < maxAds) {
                if (typeof show_9042229 === "function") {
                    show_9042229().then(() => {
                        setTimeout(() => {
                            watchedAds++;
                            $("#watched-ads").text(watchedAds);
                            updateProgress();
                            updateBalance();
                        }, 2000);
                    }).catch((e) => {
                        alert("Ad failed to load. Please try again later.");
                        console.error("Error showing ad:", e);
                    });
                } else {
                    alert("Ad is not ready. Please wait a moment.");
                }
            }
        });

        // Withdraw Button click handler
        $("#withdraw-btn").click(function() {
            if (balanceUSD >= 1) {
                alert("Withdraw request for " + balanceUSD.toFixed(3) + " USD is submitted.");
                // উইথড্র হলে সবকিছু রিসেট হবে
                watchedAds = 0;
                localStorage.setItem("watchedAds", watchedAds);
                localStorage.setItem("balanceUSD", 0);
                localStorage.setItem("balanceBDT", 0);
                updateProgress();
                updateBalance();
            } else {
                alert("You need more balance to withdraw.");
            }
        });

    </script>

</body>
</html>
