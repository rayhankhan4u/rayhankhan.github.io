<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch for Earn</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Moneteg Ad Script -->
    <script src="//whephiwums.com/sdk.js" data-zone="9050013" data-sdk="show_9050013"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #balance-container {
            margin: 20px;
        }
        #withdraw-notice {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 25px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar span {
            display: block;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Watch for Earn</h1>
    
    <div id="balance-container">
        <p>Minimum Withdraw: $1 or equivalent BDT</p>
        <p>Watched Ads: <span id="watched-ads">0</span></p>
        <p>Balance: $<span id="usd-balance">0</span> (৳<span id="bdt-balance">0</span>)</p>
    </div>

    <div id="withdraw-notice">
        <strong>Notice:</strong> The Withdraw button will be disabled until you have sufficient balance.
    </div>

    <div class="progress-bar">
        <span id="progress-bar" style="width: 0%;">0%</span>
    </div>

    <button id="watch-ad-btn">Watch Ad</button>
    <button id="withdraw-btn" disabled>Withdraw</button>

    <script>
        // Balance Data Saved in Local Storage
        var watchedAds = localStorage.getItem("watchedAds") ? parseInt(localStorage.getItem("watchedAds")) : 0;
        var balanceUSD = localStorage.getItem("balanceUSD") ? parseFloat(localStorage.getItem("balanceUSD")) : 0;
        var balanceBDT = localStorage.getItem("balanceBDT") ? parseFloat(localStorage.getItem("balanceBDT")) : 0;
        
        // Constants
        var usdPerAd = 0.005; // $0.005 per ad watched
        var bdtPerAd = 0.50;  // ৳0.50 per ad watched
        var maxAds = 200; // Number of ads required for full balance (100% progress)

        // Function to update the progress bar
        function updateProgress() {
            var percentage = (watchedAds / maxAds) * 100;
            $("#progress-bar").css("width", percentage + "%").text(Math.floor(percentage) + "%");
        }

        // Function to update balance
        function updateBalance() {
            $("#usd-balance").text(balanceUSD.toFixed(3));
            $("#bdt-balance").text(balanceBDT.toFixed(2));
            $("#watched-ads").text(watchedAds);

            // Enable withdraw button if balance >= $1
            if (balanceUSD >= 1) {
                $("#withdraw-btn").prop("disabled", false);
            } else {
                $("#withdraw-btn").prop("disabled", true);
            }
        }

        // Load saved balance and progress
        updateBalance();
        updateProgress();

        // Watch Ad Button click handler
        $("#watch-ad-btn").click(function() {
            if (watchedAds < maxAds) {
                show_9050013().then(() => {
                    // Ad watched successfully, update count and balance
                    watchedAds++;
                    balanceUSD += usdPerAd;
                    balanceBDT += bdtPerAd;

                    // Save to local storage
                    localStorage.setItem("watchedAds", watchedAds);
                    localStorage.setItem("balanceUSD", balanceUSD);
                    localStorage.setItem("balanceBDT", balanceBDT);

                    // Update UI
                    updateProgress();
                    updateBalance();
                }).catch((e) => {
                    console.error("Error showing ad:", e);
                });
            }
        });

        // Withdraw Button click handler
        $("#withdraw-btn").click(function() {
            if (balanceUSD >= 1) {
                alert("Withdraw request for " + balanceUSD.toFixed(3) + " USD is submitted.");
                
                // Reset balance after withdraw
                watchedAds = 0;
                balanceUSD = 0;
                balanceBDT = 0;

                // Save reset values
                localStorage.setItem("watchedAds", watchedAds);
                localStorage.setItem("balanceUSD", balanceUSD);
                localStorage.setItem("balanceBDT", balanceBDT);

                // Update UI
                updateProgress();
                updateBalance();
            } else {
                alert("You need more balance to withdraw.");
            }
        });
    </script>

</body>
</html>
